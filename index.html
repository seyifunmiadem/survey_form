<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main>
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank You For Taking Your Time To Give Us FeedBack
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="age" id="number-label">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="1"
            max="99"
            placeholder="Enter Your Age"
          />
        </div>

        <div class="form-group role">
          <label for="occupation" class="select-role"
            >Choose A Role That Best Describes You</label
          >
          <select name="occupation" id="dropdown">
            <option selected disabled value>Select Your Role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="part-time-job">Part Time Job</option>
            <option value="prefer-to-not-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="rating"
            >Would You Recommend Our Product To A Friend ?</label
          >
          <div class="radio-group">
            <input type="radio" name="rating" id="never" value="never" /><label
              for="never"
            >
              Never
            </label>
          </div>
          <div class="radio-group">
            <input type="radio" name="rating" id="maybe" value="maybe" /><label
              for="maybe"
            >
              Maybe
            </label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="rating"
              id="likely"
              value="likely"
            /><label for="likely"> Likely </label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="rating"
              id="definitely"
              value="definitely"
            /><label for="definitely"> Definitely </label>
          </div>
        </div>

        <div class="form-group">
          <label for="liked"
            >Select Things That You Liked About Our Product</label
          >
          <div class="checkbox-group">
            <input type="checkbox" name="liked" id="ui" value="ui" /><label
              for="ui"
            >
              <span>UI</span>
            </label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              name="liked"
              id="features"
              value="features"
            /><label for="features">
              <span>Features</span>
            </label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              name="liked"
              id="service"
              value="service"
            /><label for="service">
              <span>Service</span>
            </label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              name="liked"
              id="simpleness"
              value="simpleness"
            /><label for="simpleness">
              <span>Simpleness</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="remark" class="remark">Remarks</label>
          <textarea
            name="remark"
            id="remark"
            placeholder="Tell Us How Can We Improve.."
          ></textarea>
        </div>

        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
